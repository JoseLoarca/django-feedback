<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your review</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    {% if has_error %}
        <p>This form is invalid - please enter a valid username!</p>
    {% endif %}
    <label for="username">Your name</label>
    <input type="text" name="username" id="username">
    <button>Send</button>
</form>
</body>
</html>
